<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Cafe 54</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Metallic gradient for 54 -->
                    <linearGradient id="metallic" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#d0d0d0;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#a0a0a0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
                    </linearGradient>
                    <!-- Shadow filter -->
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                        <feOffset dx="2" dy="2" result="offsetblur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- Cafe text in cursive red with black outline and shadow -->
                <text x="5" y="45" font-family="Brush Script MT, Lucida Handwriting, cursive" font-size="38" fill="#dc3545" stroke="#000" stroke-width="1.2" stroke-linejoin="round" filter="url(#shadow)">
                    Cafe
                </text>
                <!-- 54 in bold metallic style with 3D effect -->
                <text x="105" y="50" font-family="Arial Black, Impact, sans-serif" font-size="46" font-weight="900" fill="url(#metallic)" stroke="#000" stroke-width="1.5" filter="url(#shadow)">
                    54
                </text>
            </svg>
            <h1>Timesheet Cafe 54</h1>
        </div>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="employee-name">Employee Name</label>
                <div class="employee-dropdown">
                    <div class="employee-input-wrapper">
                        <input type="text" id="employee-name" placeholder="Enter or select name" autocomplete="off">
                        <span class="dropdown-arrow">‚ñº</span>
                    </div>
                    <div class="dropdown-menu" id="employee-dropdown-menu"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="week-start-date">Week Start Date</label>
                <input type="date" id="week-start-date">
            </div>
            <div class="input-group">
                <label for="week-end-date">Week End Date</label>
                <input type="date" id="week-end-date">
            </div>
            <div class="input-group">
                <label>&nbsp;</label>
                <div class="week-period-display" id="week-period-display">{startdate-enddate}</div>
            </div>
        </div>

        <table class="timecard-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Starting Time</th>
                    <th>Ending Time</th>
                    <th>Break Deduction <span class="help-icon" title="Enter break time in hours (e.g., 0.5 for 30 minutes)">?</span></th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="timecard-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>

        <div class="actions">
            <button class="btn btn-save" onclick="saveTimesheet()">
                üíæ SAVE
            </button>
            <button class="btn btn-print" onclick="printTimecard()">
                üñ®Ô∏è PRINT
            </button>
            <button class="btn btn-clear" onclick="clearAll()">
                ‚úï CLEAR
            </button>
            <div class="weekly-total">
                <span class="weekly-total-label">Weekly Total:</span>
                <span id="weekly-total">0 hrs 0 minutes</span>
            </div>
        </div>
    </div>

    <!-- Report Section -->
    <div class="container report-container">
        <h2 class="report-title">Generate Report</h2>
        <div class="report-controls">
            <div class="input-group">
                <label for="report-week-period">Select Week Period</label>
                <select id="report-week-period" class="report-select">
                    <option value="">-- Select Week Period --</option>
                </select>
            </div>
            <button class="btn btn-generate" onclick="generateReport()">
                üìä GENERATE REPORT
            </button>
        </div>
        
        <div id="report-section" style="display: none;">
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Week Period</th>
                        <th>Total Hours</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                </tbody>
                <tfoot>
                    <tr class="report-total-row">
                        <td colspan="2"><strong>Total</strong></td>
                        <td id="report-grand-total"><strong>0 hrs 0 minutes</strong></td>
                    </tr>
                </tfoot>
            </table>
            <div class="report-actions">
                <button class="btn btn-print" onclick="printReport()">
                    üñ®Ô∏è PRINT REPORT
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
